<!doctype html>
<html lang="fr">

<head>
    <title></title>
    <link rel="icon" href="">

    <!-- META -->
    <meta charset="utf-8">
    <meta name="description" content="A text editor for writers.">
    <meta name="keywords" content="text editor, text, editor, writer, writers">
    <meta name="author" content="Pseudo_Nyme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LESS -->
    <link rel="stylesheet/less" type="text/css" href="style/style.less"/>
    <script type="text/javascript" src="style/less.min.js"></script>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src=""> </script>
</head>

<body>
    <div id="top_bar">
        <img src="img/option.png">
        
        <h1 contenteditable="true">Document</h1>
        
        <div id="doc-options">
            <img src="img/save.png">
            <img src="img/export.png">
        </div>
    </div>
    
    <div id="main">
        <div id="document">
            <div class="chapter" id="c0">
                <h2>Chapter 0</h2>
                <div class="paragraph-wrapper" id="p0">
                    <img src="img/notes.png" alt="Notes icon">
                    <div class="paragraph" contenteditable="true">Lorem Ipsum</div>
                </div>
            </div>
        </div>
    
        <div id="notes">
            <div id="document-notes" contenteditable="true"></div>
            
            <div class="chapter-wrapper" id="cw0">
                <div class="chapter-notes" contenteditable="true"></div>
                <div class="paragraph-notes" id="pn0" contenteditable="true"></div>
            </div>
        </div>
    </div>
</body>

</html>
